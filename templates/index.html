<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Hashtag Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        #search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            margin-left: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .result-card {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 10px;
            margin: 10px;
            width: 300px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }

        .result-card strong {
            display: block;
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #007bff;
        }

        .result-card em {
            display: block;
            font-size: 0.9em;
            margin-bottom: 5px;
            color: #555;
        }

        .result-card p {
            font-size: 0.9em;
            color: #333;
        }

        #status {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Instagram Hashtag Scraper</h1>

    <div id="search-container">
        <input type="text" id="hashtag" placeholder="Enter hashtag">
        <button onclick="searchHashtag()">Search</button>
    </div>

    <div id="status"></div>
    <div id="results"></div>

    <script>
        async function searchHashtag() {
            const tag = document.getElementById("hashtag").value.trim();
            const resultsDiv = document.getElementById("results");
            const statusDiv = document.getElementById("status");

            resultsDiv.innerHTML = "";
            statusDiv.innerHTML = "";

            if (!tag) {
                statusDiv.innerHTML = "Please enter a hashtag";
                return;
            }

            statusDiv.innerHTML = "Searching...";

            try {
                const response = await fetch("https://your-render-url.onrender.com/scrape", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ hashtag: tag, limit: 50 })
                });

                const data = await response.json();

                if (data.error) {
                    statusDiv.innerHTML = "Error: " + data.error;
                    return;
                }

                if (!data.length) {
                    statusDiv.innerHTML = "No results found";
                    return;
                }

                statusDiv.innerHTML = `Found ${data.length} results:`;

                resultsDiv.innerHTML = data.map(d => `
                    <div class="result-card">
                        <strong>${d.Username}</strong>
                        <em>${d.Bio || "No bio available"}</em>
                        <p>Phone: ${d["Phone Numbers"] || "None"}</p>
                    </div>
                `).join("");
            } catch(err) {
                statusDiv.innerHTML = "Fetch error: " + err;
            }
        }
    </script>
</body>
</html>
